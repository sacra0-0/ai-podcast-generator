name: AI Podcast Generator

on:
  schedule:
    # 毎日日本時間 9:00 (UTC 0:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: チェックアウト
      uses: actions/checkout@v4
    
    - name: Pythonセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 依存関係インストール
      run: |
        pip install google-genai requests beautifulsoup4 lxml
    
    - name: ポッドキャスト生成
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python podcast_generator.py
    
    - name: 生成ファイルをアップロード
      uses: actions/upload-artifact@v4
      with:
        name: podcast-${{ github.run_number }}
        path: |
          podcast_*.wav
          script_*.txt
        retention-days: 30
    
    - name: RSSフィードを更新
      run: |
        rm -f docs/podcast_feed.xml
        python update_rss.py
    
    - name: RSS feedをコミット
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "sacra0-0"
        git config user.email "sakuraryota1118@gmail.com"
        git add docs/podcast_feed.xml
        git commit -m "Update RSS feed [skip ci]" || echo "No changes"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push origin HEAD:main
    
    # Spotifyへのアップロード (Spotify Podcasters APIまたはAnchor APIを使用)
    - name: Spotifyにアップロード
      if: success()
      env:
        SPOTIFY_ACCESS_TOKEN: ${{ secrets.SPOTIFY_ACCESS_TOKEN }}
      run: |
        # ここにSpotifyアップロードスクリプトを実行
        python upload_to_spotify.py
    
    - name: 結果通知 (オプション)
      if: always()
      run: |
        echo "ポッドキャスト生成ジョブが完了しました"
        # DiscordやSlackへの通知も可能