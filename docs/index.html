<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily News Podcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .rss-link {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .rss-link:hover {
            background: #5568d3;
        }
        
        .platforms {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .platform-title {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .platform-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .platform-btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .platform-btn:hover {
            transform: translateY(-2px);
        }
        
        .spotify { background: #1DB954; }
        .apple { background: #A568FA; }
        .google { background: #4285F4; }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        code {
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🎙️</div>
        <h1>AI Daily News Podcast</h1>
        <p class="subtitle">毎日最新のAIニュースをお届け</p>
        
        <a href="podcast_feed.xml" class="rss-link" id="rssLink">
            📡 RSS フィードを取得
        </a>
        
        <div class="platforms">
            <p class="platform-title">配信プラットフォーム</p>
            <div class="platform-links">
                <a href="#" class="platform-btn spotify">Spotify</a>
                <a href="#" class="platform-btn apple">Apple Podcasts</a>
                <a href="#" class="platform-btn google">Google Podcasts</a>
            </div>
        </div>
        
        <div class="info">
            <p><strong>RSSフィードURL:</strong></p>
            <p><code id="rssUrl">Loading...</code></p>
            <p style="margin-top: 15px;">
                このURLをお使いのポッドキャストアプリに追加してください
            </p>
        </div>
    </div>
    
    <script>
        // 現在のURLからRSSフィードのURLを生成
        const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
        const rssUrl = baseUrl + 'podcast_feed.xml';
        
        document.getElementById('rssUrl').textContent = rssUrl;
        document.getElementById('rssLink').href = rssUrl;
    </script>
</body>
</html>
